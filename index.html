<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RWD</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo"></div>
            <div class="login"></div>
        </div>
    </header>
    <main>
        <aside>
            <div class="aside-content">
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph hidden"></div>
                <div class="paragraph hidden"></div>
            </div>
        </aside>
        <div class="container">
            <div class="up">
                <div class="picture"></div>
                <div class="rows">
                    <div class="title"></div>
                    <div class="right-row"></div>
                    <div class="right-row"></div>
                    <div class="right-row"></div>
                    <div class="right-row"></div>
                    <div class="right-row"></div>
                </div>
            </div>
            <div class="down">
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
                <div class="main-row"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="list">
            <div class="text margin"></div>
            <div class="text "></div>
            <div class="text "></div>
            <div class="text "></div>
        </div>

        <div class="list">
            <div class="text margin"></div>
            <div class="text "></div>
            <div class="text "></div>
            <div class="text "></div>
        </div>
        <div class="list">
            <div class="text margin"></div>
            <div class="text "></div>
            <div class="text "></div>
            <div class="text "></div>
        </div>
        <div class="list">
            <div class="text margin"></div>
            <div class="text "></div>
            <div class="text "></div>
            <div class="text "></div>
        </div>

    </footer>
    </div>
</body>

</html>
